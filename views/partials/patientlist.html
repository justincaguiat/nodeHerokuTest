
<div class="col-lg-6 col-md-offset-3">
    <h2 class="text-center"> Patient List </h2>
    <br>
    <table id="patientList" class="table table-striped table-hover">
        <tr>
		<th>
            <a ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
                First Name
                <span ng-show="sortType == 'firstname' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                <span ng-show="sortType == 'firstname' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
            </a>
        </th>
		<th>Last Name</th>
		<th>Doctors Name</th>
		<th>Action</th>
	</tr>
        <!--Makes table paginated need app.filter-->
        <tr ng-repeat="patient in patientModel= (search |filter: searchValue) | orderBy:sortType:sortReverse |startFrom:currentPage*pageSize | limitTo:pageSize" >
            <td>{{patient.firstname}}</td>
            <td>{{patient.lastname}}</td>
            <td>{{patient.familyDoctor}}</td>
            <td ><button class="btn btn-sm btn-warning pad" ng-click="selectedPatient(patient)">Edit</button><button ng-click="deletePatient(patient)" class="btn btn-sm btn-danger pad">Delete</button></td>

        </tr>
    </table>
    
    <!--adds next and previous buttons with counter-->
    <button class="btn btn-lg btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
	Previous
</button>
{{currentPage+1}}/{{numberOfPages()}}
<button class="btn btn-lg btn-primary" ng-disabled="currentPage >= patientModel.length/pageSize - 1" ng-click="currentPage=currentPage+1">
	Next
</button>
</div>

</div>
