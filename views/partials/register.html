
<div class="col-lg-6 col-md-offset-3">
<form class="form-horizontal" name="registerForm" ng-submit="register(doctor)">
  <fieldset>
    <div id="legend">
      <h2 class="form-signin-heading">Register</h2>
    </div>
    <div class="control-group">
      <!-- Username -->
      <div class="controls">
        <input type="text" id="fullname" name="fullname" class="form-control" ng-model="doctor.fullname" placeholder="Full Name" required>  
        <input type="password" id="password" name="password" class="form-control" ng-model="doctor.password" placeholder="Password" required>  
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-primary">Register</button>
      </div>
    </div>
  </fieldset>
</form>
    </div>
