<div class="col-lg-6 col-md-offset-3">
    <form class="form-signin" ng-controller="loginCtrl" ng-submit="loginDoctor(doctor)">
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" id="inputEmail" class="form-control" ng-model="doctor.fullname" placeholder="Full Name" required autofocus>
        <input type="text" id="password" class="form-control" ng-model="doctor.password" placeholder="Password" required autofocus>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"></input>
    </form>

    <div class="form-group">
        <div class="col-md-12 control">
            <div>
                Don't have an account!
                <a href="#register" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                    Sign Up Here
                </a>
            </div>
        </div>
    </div>
</div>
