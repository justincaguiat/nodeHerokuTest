<html lang="en" ng-app="PatDoc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
<div class="col-lg-6 col-md-offset-3">
    <form class="form-signin" ng-controller="loginCtrl" ng-submit="loginDoctor(doctor)">
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" id="inputEmail" class="form-control" ng-model="doctor.fullname" placeholder="Full Name - case sensitive" required autofocus>
        <input type="password" id="password" class="form-control" ng-model="doctor.password" placeholder="Password - case sensitive" required autofocus>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"></input>
    </form>

    <div class="form-group">
        <div class="col-md-12 control">
            <div>
                Don't have an account!
                <a href="#register" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                    Sign Up Here
                </a>
            </div>
        </div>
    </div>
</div>

    </body>
</html>
