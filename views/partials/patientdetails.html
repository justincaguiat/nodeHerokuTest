<div ng-include src="'nav.html'"></div>
<strong ng-show="currentDoctor">Current Doctor - {{:: currentDoctor}}</strong>
<div class="col-lg-6 col-md-offset-3">
    
    <form class="form-horizontal" name="patientForm" ng-submit="register(patient) && clearForm()">
        <fieldset>
            <div id="legend">
                <legend class="">Register Patient</legend>
            </div>
            <div class="control-group">
                <label class="control-label" for="firstname">First Name</label>
                <span style="color:red" ng-show="patientForm.firstname.$pristine && patientForm.firstname.$invalid">*</span>
                <div class="controls">
                    <input type="text" ng-model="patient.firstname" name="firstname" placeholder="" class="form-control" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastname">Last Name</label>
                <span style="color:red" ng-show="patientForm.lastname.$pristine && patientForm.lastname.$invalid">*</span>
                <div class="controls">
                    <input type="text" name="lastname" placeholder="" class="form-control" ng-model="patient.lastname" required>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="email">E-mail</label>
                <span style="color:red" ng-show="patientForm.email.$pristine && patientForm.email.$invalid">*</span>
                <span style="color:red" ng-show="patientForm.email.$error.email">Invalid email address.</span>
                <div class="controls">
                    <input type="email" id="email" ng-model="patient.email" name="email" placeholder="" class="form-control" required>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="age">Age</label>
                <span style="color:red" ng-show="patientForm.age.$pristine && patientForm.age.$invalid">*</span>
                <div class="controls">
                    <input type="text" ng-model="patient.age" name="age" placeholder="" class="form-control" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="doctor">Family Doctor</label>
                <span style="color:red" ng-show="patientForm.doctor.$pristine && patientForm.doctor.$invalid">*</span>
                <div class="controls">
                    <select class="btn btn navbar-left" ng-options="doctor.fullname for doctor in doctorModel" ng-model="patient.familyDoctor" name="docopt" required><!--ng-change="selectedDoctor(doctor)"-->
				        <option value="" disabled selected>Choose doctor...</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                        <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
